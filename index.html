<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>Cat Clicker Premium</h1>
    <ul id="cat-list"></ul>
    <div id="cat-view">
        <h2 id="cat-name"></h2>
        <p id="cat-counter"></p>
        <img id="cat-img" class="cat-img" src="" alt="">
    </div>
    <div class="admin">
        <button id="admin-btn">Admin</button>
        <form id="admin-form" class="hide" action="">
            <label for="admin-cat-name">Cat Name</label>
            <input id="admin-cat-name" type="text">
            <label for="admin-cat-img">Cat Img</label>
            <input id="admin-cat-img" type="text">
            <label for="admin-cat-counter">Cat Counter</label>
            <input id="admin-cat-counter" type="text">
            <button id="admin-save">Save</button>
            <button id="admin-cancel">Cancel</button>
        </form>
    </div>

</body>
<script src="js/app.js"></script>
</html>
